<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" [formGroup]='register' (ngSubmit)='login()' novalidate >

					<span class="login100-form-title p-b-33">
            		<h2>{{ "Logowanie.Logowanie" | translate }}</h2>
					</span>

					<div class="wrap-input100 validate-input">
						<input formControlName="username" class="input100" type="text" placeholder="{{ 'Logowanie.Uzytkownik' | translate }}">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>

					</div>
					<div *ngIf="username.invalid && (username.dirty || isSubmitted)" class="text-danger">
							<div *ngIf="username.errors.required">
							  {{ "Logowanie.UzytkownikWymagany" | translate }}
							</div>
						</div>

					<div class="wrap-input100 rs1 validate-input">
						<input class="input100" type="password" formControlName="password" placeholder="{{ 'Logowanie.Haslo' | translate }}" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					<div *ngIf="password.invalid && (password.dirty || isSubmitted)" class="text-danger">
							<div *ngIf="password.errors.required">
							  {{ "Logowanie.HasloWymagane" | translate }}
							</div>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button type="submit" class="login100-form-btn">
							{{ "Logowanie.Zaloguj" | translate }}
						</button>
					</div>
					
					<div *ngIf="err" class="text-danger">
						<strong>
							{{ "Logowanie.Blad" | translate }} !
						</strong>
					</div>
				</form>
			</div>
		</div>
	</div>
