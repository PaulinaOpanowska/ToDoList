<section>
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
            <form #f="ngForm" (ngSubmit)="submit()" novalidate>
              <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" class="form-control" [(ngModel)]="todo.priorityId" name="priorityId" required #priority="ngModel">
                  <option value=""></option>
                  <option *ngFor="let p of priorities" value="{{ p.id }}">{{ p.name }}</option>
                </select>
                <div class="alert alert-danger" *ngIf="priority.touched && !priority.valid">Please specify the priority.</div>
              </div>
              <p class="spallp">Is this task done?</p>
              <label for="done" class="radio-inline">
                <input type="radio" name="done" id="done" [value]="true" [(ngModel)]="todo.done"> Yes
              </label>
              <label for="notRegistered" class="radio-inline">
                <input type="radio" name="done" id="notdone" [value]="false" [(ngModel)]="todo.done"> No
              </label>
              <div class="form-group">
                <label for="name">Name</label>
                <textarea id="name" class="form-control" [(ngModel)]="todo.name" name="name" required #name="ngModel"></textarea>
                <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please specify the name.</div>
              </div>
              <button class="btn btn-primary">Save</button>
            </form>
           </div>
      </div>
    </div>
</section>
